<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Health - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-heartbeat"></i> 
        </div>
        <h1>Be Healed <span></span></h1>
        
        <form id="signupForm" action="index.html">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="signup-btn">Create Account <i class="fas fa-user-plus"></i></button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="signin.html">Sign In <i class="fas fa-sign-in-alt"></i></a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
